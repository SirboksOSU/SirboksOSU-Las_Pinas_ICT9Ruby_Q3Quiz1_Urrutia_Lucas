<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Demonstration</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJfF6K4sIgzRp5a8f56zr7r6pR5g4T8LheI4xxbfhx8cX80RM7GJbz39v3l7" crossorigin="anonymous">
    
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4CAF50;
        }
        .btn {
            margin-top: 15px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #d3f9d8;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Operator Demonstration Page</h1>
        <p class="text-center">This page demonstrates how Arithmetic, Comparison, and Logical operators work in JavaScript.</p>

        <div class="mb-3">
            <button id="arithmetic" class="btn btn-primary w-100">Arithmetic Operation</button>
        </div>
        <div class="mb-3">
            <button id="comparison" class="btn btn-warning w-100">Comparison Operation</button>
        </div>
        <div class="mb-3">
            <button id="logical" class="btn btn-danger w-100">Logical Operation</button>
        </div>

        <!-- Div to display results -->
        <div id="result" class="result text-center"></div>

        <footer class="mt-4 text-center">
   
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        // JavaScript to handle operations
        let num1 = 10;
        let num2 = 5;

        // Arithmetic operation
        document.getElementById("arithmetic").onclick = function() {
            // Using arithmetic operators: addition, subtraction, multiplication, division
            let addition = num1 + num2;
            let subtraction = num1 - num2;
            let multiplication = num1 * num2;
            let division = num1 / num2;
            // Displaying result in the div
            document.getElementById("result").innerHTML = `Arithmetic Results: <br>
                Addition: ${addition} <br>
                Subtraction: ${subtraction} <br>
                Multiplication: ${multiplication} <br>
                Division: ${division}`;
        };

        // Comparison operation
        document.getElementById("comparison").onclick = function() {
            // Using comparison operators: equal, not equal, greater than, less than
            let isEqual = num1 == num2;
            let isNotEqual = num1 != num2;
            let isGreaterThan = num1 > num2;
            let isLessThan = num1 < num2;
            // Displaying result
            document.getElementById("result").innerHTML = `Comparison Results: <br>
                Equal: ${isEqual} <br>
                Not Equal: ${isNotEqual} <br>
                Greater Than: ${isGreaterThan} <br>
                Less Than: ${isLessThan}`;
        };

        // Logical operation
        document.getElementById("logical").onclick = function() {
            // Using logical operators: AND, OR, NOT
            let logicalAnd = (num1 > 0 && num2 > 0);  // Both numbers are positive
            let logicalOr = (num1 < 0 || num2 > 0);   // At least one number is positive
            let logicalNot = !(num1 < num2);           // Negation of condition
            // Displaying result
            document.getElementById("result").innerHTML = `Logical Results: <br>
                AND (Both positive): ${logicalAnd} <br>
                OR (At least one positive): ${logicalOr} <br>
                NOT (num1 < num2): ${logicalNot}`;
        };
    </script>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-kaVxwFZLsRt5zzOP55TExWgD1Al8W63Xj2BzZPjRckfMQkyYAXshz3wHxVgOlgKF" crossorigin="anonymous"></script>

</body>
</html>
